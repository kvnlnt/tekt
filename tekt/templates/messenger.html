{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div id="messenger" tekt-fixate="type=both, threshold=200, fadeout=5000">
        {% for category, message in messages %}
        <div class="message {{ category }}">{{ message|safe }}</div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
