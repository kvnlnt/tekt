{% extends 'template.html' %}
{% block body %}
<h1>Properties</h1>
<a href="{{ url_for('.create_property') }}">create</a>
<table>
    <tr>
        <th>Property</th>
    </tr>
    {% for record in properties %}
    <tr>
        <td>
            <a href="{{ url_for('.read_property', id=record.id) }}">{{ record.property }}</a>
            <a href="{{ url_for('.delete_property', id=record.id )}}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
