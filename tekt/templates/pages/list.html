{% extends 'template.html' %}
{% block body %}
<div class="table">
    <div class="tr">
        <div class="td"><h1 class="td">Pages</h1></div>
        <div class="td"><a class="button" href="{{ url_for('.create_page') }}">create</a></div>
    </div>
</div>

<table>
    <tr>
        <th>Page</th>
        <th>Actions</th>
    </tr>
    {% for record in pages %}
    <tr>
        <td>
           <a href="{{ url_for('.read_page', id=record.id) }}">{{ record.page }}</a>
        </td>
        <td>
            <a class="button" href="{{ url_for('.update_page', id=record.id )}}">edit</a>
            <a class="button" href="{{ url_for('.delete_page', id=record.id )}}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
