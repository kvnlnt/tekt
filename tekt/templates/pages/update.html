
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>
    <a class="tekt-a" href="{{ url_for('.list_pages') }}">Pages</a>
</h1>

<form method="post" action="{{ url_for('.update_page', id=page.id) }}" class="form card"> {{ form.id }}
<div class="header">
    <div class="table">
        <div class="tr">
            <legend class="title td">Settings</legend>
        </div>
    </div>
</div>
<div class="body">
    <fieldset>
        <ul class="list">
            {{ render_field(form.page, autofocus="autofocus") }}
        </ul>
    </fieldset>
</div>
<div class="footer">
    <div class="table">
        <div class="tr">
            <div class="actions td">
                <input class="button" type="submit" value="save">
                <a class="button" href="{{ url_for('.list_pages') }}">cancel</a>
            </div>
        </div>
    </div>
</div>
</form>


<form class="form" method="post" action="{{ url_for('.delete_page', id=page.id) }}">
    <div class="card">
        <div class="header borderless">
            <div class="table">
                <div class="tr">
                    <div class="td actions">
                        <a class="tekt-ux-showhide button borderless alarm" tekt-target="delete_form">delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="body" tekt-id="delete_form">
            <div class="table">
                <div class="tr">
                    <div class="td">
                        {{ delete_form.confirm(placeholder=delete_form.confirm.description)|safe }}
                    </div>
                    <div class="td">
                        <input class="button alarm" type="submit" value="confirm">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
