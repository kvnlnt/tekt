{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>
    <a black href="{{ url_for('.list_pages') }}">Pages</a>
</h1>

<form method="post" action="{{ url_for('.create_page') }}">
    <legend class="title">New</legend>
    <fieldset>
        <div class="field">
            {{ render_field(form.page, autofocus='autofocus', placeholder="Example: news") }}
        </div>
    </fieldset>
    <footer>

        <div class="actions">
            <button type="submit"><i class="fa fa-check"></i> Save</button>
            <a class="button" href="{{ url_for('.list_pages') }}"><i class="fa fa-close"></i> Cancel</a>
        </div>
    </footer>
</form>

{% endblock %}
