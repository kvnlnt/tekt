{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>
    <a class="tekt-a" href="{{ url_for('.list_pages') }}">Pages</a>
</h1>

<form method="post" action="{{ url_for('.create_page') }}" class="form">
    <div class="card">
        <div class="header">
            <div class="table">
                <div class="tr">
                    <legend class="title td">New</legend>
                </div>
            </div>
        </div>
        <div class="body">
            <fieldset>
                <ul class="list">
                    {{ render_field(form.page, autofocus='autofocus') }}
                </ul>
            </fieldset>
        </div>
        <div class="footer">
            <div class="table">
                <div class="tr">
                    <div class="actions td">
                        <input class="button" type="submit" value="save">
                        <a class="button" href="{{ url_for('.list_pages') }}">cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
