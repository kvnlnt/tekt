
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}

<h1>
    <a black href="{{ url_for('.list_properties') }}">Properties</a>
</h1>
<h2>
    <a black href="{{ url_for('.read_property', id=property.id) }}">{{property.property}}</a>
</h2>
<div class="card">
<header>
    <div class="title">Details</div>
    <div class="actions">
        <a class="button" href="{{ url_for('.update_property', id=property.id )}}"><i class="fa fa-gear"></i> Settings</a>
    </div>
</header>
<div class="content">
    <table class="data">
        <tr>
            <th>ID</th>
            <td>{{property.id}}</td>
        </tr>
        <tr>
            <th>property</th>
            <td>{{ property.property }}</td>
        </tr>
        <tr>
            <th>paths</th>
            <td>{{ property.stats.total_paths }}</td>
        </tr>
        <tr>
            <th>pages</th>
            <td>{{ property.stats.total_pages }}</td>
        </tr>
    </table>
</div>
</div>{% endblock %}
