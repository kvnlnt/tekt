
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}

<h1><a href="{{ url_for('.list_properties') }}">Properties</a></h1>

<div class="card">
<div class="header table">
    <div class="tr">
        <h2 class="title td">Details</h2>
        <div class="actions td">
            <a class="button" href="{{ url_for('.update_property', id=property.id )}}">edit</a>
            <a class="button" href="{{ url_for('.delete_property', id=property.id )}}">delete</a>
        </div>
    </div>
</div>
<table class="data">
    <tr>
        <th>#</th>
        <th>Property</th>
    </tr>
    <tr>
        <td>{{ property.id }}</td>
        <td>{{ property.property }}</td>
    </tr>
</table>
</div>

{% endblock %}
