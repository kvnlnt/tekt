
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1><a href="{{ url_for('.list_properties') }}">Properties</a></h1>
<form tekt-pattern="form" method="post" action="{{ url_for('.update_property', id=property.id) }}" tekt-part="card">
    {{ form.id }}
    <div tekt-pattern="table" class="header">
        <div class="tr">
            <legend class="title td">Settings</legend>
        </div>
    </div>
    <div class="body">
        <fieldset>
            <ul tekt-pattern="list">
                {{ render_field(form.property, autofocus="autofocus", placeholder=form.property.description) }}
            </ul>
        </fieldset>
    </div>
    <div tekt-pattern="table" class="footer">
        <div class="tr">
            <div class="actions td">
                <input tekt-pattern="button" type="submit" value="save">
                <a tekt-pattern="button" href="{{ url_for('.read_property', id=property.id) }}">cancel</a>
            </div>
        </div>
    </div>

</form>

<div style="margin:50px 0px;">
<a tekt-pattern="button" class="alarm" href="{{ url_for('.delete_property', id=property.id )}}">delete this property</a>
</div> 
{% endblock %}
