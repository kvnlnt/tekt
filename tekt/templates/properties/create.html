
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>Property</h1>
<form method="post" action="{{ url_for('.create_property') }}" class="card">
    <legend>New</legend>
    <fieldset>
        <ul>
            {{ render_field(form.property, autofocus='autofocus', placeholder=form.property.description) }}
        </ul>
    </fieldset>
    <fieldset>
        <input class="button" type="submit" value="save">
        <a class="button" href="{{ url_for('.list_properties') }}">cancel</a>
    </fieldset>
</form>
{% endblock %}
