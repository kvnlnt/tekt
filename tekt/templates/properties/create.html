
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>Property</h1>
<form method="post" action="{{ url_for('.create_property') }}">
    <legend>New</legend>
    {% if form.errors %}
    <div class="errors">Form contains errors. Please fix.</div>
    {% endif %}
    <fieldset>
        <ul>
            {{ render_field(form.property, autofocus='autofocus') }}
        </ul>
    </fieldset>
    <fieldset>
        <input class="button" type="submit" value="save">
        <a class="button" href="{{ url_for('.list_properties') }}">cancel</a>
    </fieldset>
</form>
{% endblock %}
