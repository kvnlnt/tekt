{% if records.message %}
    {{ records.message }}
{% else %}
<table>
    <tr>
        <th>Property</th>
        <th>Actions</th>
    </tr>
    {% for record in records %}
    <tr>
        <td><a href="{{ url_for('.properties_read', id=record.id) }}">{{ record.property }}</a></td>
        <td>
            <a href="{{ url_for('.properties_update', id=record.id) }}">edit</a>
            <a class="property_delete" data-id="{{record.id}}">delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endif %}
