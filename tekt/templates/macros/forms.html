{% macro render_field(field) %}
  <li>
  <label for="{{ field.name }}">{{ field.label }}</label>
  <p>{{ field.description }}</p>
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </li>
{% endmacro %}
