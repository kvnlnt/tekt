
{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>Update Path</h1>
<form method="post" action="{{ url_for('.update_path', id=path.id) }}">
    {{ form.id }}
    <fieldset>
        <legend>Update Path</legend>
        <ul>
            {{ render_field(form.path, autofocus="autofocus") }}
            {{ render_field(form.property_id) }}
        </ul>
    </fieldset>
    <fieldset>
        <input class="button" type="submit" value="save">
        <a class="button" href="{{ url_for('.list_paths') }}">cancel</a>
    </fieldset>
</form>
{% endblock %}
