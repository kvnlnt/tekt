{% extends 'template.html' %} 

{% block body %}

<h1>
    <a black href="{{ url_for('.list_paths') }}">Paths</a>
</h1>

<div class="card">
<header>
    <h2 class="title">{{ path.path }}</h2>
    <div class="actions">
        <a class="button" href="{{ url_for('.update_path', id=path.id )}}">settings</a>
    </div>
</header>
<div class="content">
    <table class="data">
        <tr>
            <th>ID</th>
            <td>{{path.id}}</td>
        </tr>
        <tr>
            <th>path</th>
            <td>{{path.path}}</td>
        </tr>
        <tr>
            <th>property</th>
            <td>{{path.property.property}}</td>
        </tr>
    </table>
</div>
</div>

<div class="card">
    <header>
        <h2 class="title">Page Schedule</h2>
        <div class="actions">
            <a class="button" href="{{ url_for('.pages', id=path.id )}}">settings</a>
        </div>
    </header>
    <div class="content">
        <table class="data">
                <tr>
                    <th>Page</th>
                    <th>Effective</th>
                    <th>Expires</th>
                </tr>
                {% for page in path.pages %}
                <tr>
                    <td>{{page.page}}</td>
                    <td></td>
                    <td></td>
                </tr>
                {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
