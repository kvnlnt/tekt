{% extends 'template.html' %} 

{% block body %}

<h1>
    <a black href="{{ url_for('.list_paths') }}">Paths</a>
</h1>

<div class="card">
<header>
    <h2 class="title">{{ path.path }}</h2>
    <div class="actions">
        <a class="button" href="{{ url_for('.update_path', id=path.id )}}">settings</a>
    </div>
</header>
<div class="content">
    <table class="data">
        <tr>
            <th>ID</th>
            <td>{{path.id}}</td>
        </tr>
        <tr>
            <th>path</th>
            <td>{{path.path}}</td>
        </tr>
        <tr>
            <th>property</th>
            <td>{{path.property.property}}</td>
        </tr>
    </table>
</div>
</div>

{% endblock %}
