{% from "macros/forms.html" import render_field %} 
{% extends 'template.html' %} 

{% block body %}
<h1>
    <a black href="{{ url_for('.list_paths') }}">Paths</a>
</h1>

<form method="post" action="{{ url_for('.create_path') }}">
    <legend>New</legend>
    <fieldset>
        <div class="field">
            {{ render_field(form.path, autofocus='autofocus', placeholder="Example: /my/path") }}
        </div>
    </fieldset>
    <fieldset>
        <div class="field">
            {{ render_field(form.property_id) }}
        </div>
    </fieldset>
    <footer>
        <button type="submit"><i class="fa fa-check"></i> Save</button>
        <a class="button" href="{{ url_for('.list_paths') }}"><i class="fa fa-close"></i> Cancel</a>
    </footer>
</form>
{% endblock %}
