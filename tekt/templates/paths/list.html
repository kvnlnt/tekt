{% extends 'template.html' %}
{% block body %}


<h1>
    <a black href="{{ url_for('.list_paths') }}">Paths</a>
</h1>

<div class="card">
<header>
            <h2 class="title">{{paths|length}} of {{metadata.total_records}}</h2>
            <div class="actions">
                <a class="button" href="{{ url_for('.create_path') }}">new</a>
            </div>
</header>
<div class="content">
    <table class="data">
        <tr>
            <th>Path</th>
            <th>Property</th>
            <th>Pages</th>
            <th></th>
        </tr>
        {% for record in paths %}
        <tr>
            <td><a black href="{{ url_for('.read_path', id=record.id) }}">{{record.path}}</a></td>
            <td>{{record.property.property}}</td>
            <td>{{record.pages|length}}</td>
            <td><a black href="{{ url_for('.update_path', id=record.id) }}">settings</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
</div>



{% endblock %}
